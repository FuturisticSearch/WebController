<!DOCTYPE html>
<html lang="en">
<head>
  <title>Macrodroid Integration</title>
  <link rel="stylesheet" href="styles.css">
  <script src="JS/jquery-3.6.3.js"></script>
</head>
<body>
  <h1 class="centerheading">Macrodroid Automation</h1>
  <iframe src="https://phonecreenmd.loca.lt" width="360" height="640" style="border:none; display:block; margin: 10px auto;"></iframe>

  <div class="box">
    <span class="title">Touch Actions Via </span><br>
    <span style="color:white;font-weight: bold;">Select Method: </span><input type="button" value="X,Y" class="xy selected">
    <input type="button" value="Text" class="text">
    <input type="button" value="View Id" class="id">
    <input type="button" value="Gesture" class="gesture"><br><br>
    <section id="xy">
      <label>X Location: </label>
      <input type="text" id="X"><br>
      <label>Y Location: </label>
      <input type="text" id="Y"><br>
      <button class="button" onclick="senddata('?X='+val('X')+'&Y='+val('Y'))">Test</button>
    </section>
    <section id="text">
      <label>Text: </label>
      <input type="text" id="txt"><br>
      <button class="button" onclick="senddata('?text='+val('txt'))">Test</button>
    </section>
    <section id="id">
      <label>View Id: </label>
      <input type="text" id="idval"><br>
      <button class="button" onclick="senddata('?id='+val('idval')+'&subject='+val('subject'))">Test</button>
    </section>
    <section id="gesture">
      <label>SX: </label>
      <input type="text" id="SX"><br>
      <label>SY: </label>
      <input type="text" id="SY"><br>
      <label>EX: </label>
      <input type="text" id="EX"><br>
      <label>EY: </label>
      <input type="text" id="EY"><br>
      <button class="button" onclick="senddata('?SX='+val('SX')+'&SY='+val('SY')+'&EX='+val('EX')+'&EY='+val('EY'))">Test</button>
    </section>
  </div>
  <!-- zbytek tvého kódu... -->
</body>
<script src="JS/main.js"></script>
</html>
